<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>pictureUploadTest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <header class="header-container">
    <div class="header-tt">test header2</div>
    <div class="header-btn--submit" id="submitBtn">提交</div>
  </header>
  <section class="form-container">
    <div class="form-wrapper">
      <form method="post" enctype="mutipart/form-data" class="form" id="form">
        <div class="form-item form-item--name">
          <label for="name">姓名:</label>
          <input type="text" name="name" id="name" placeholder="姓名" class="form-input--name" required />
          <span class="form-required-txt">必填</span>
        </div>
        <div class="form-item form-item--age">
          <label for="age">性别:</label>
          <input type="text" name="age" id="age" placeholder="性别" class="form-input--age" required />
          <span class="form-required-txt">必填</span>
        </div>
        <div class="form-item form-item--note">
          <label for="note">注释:</label>
          <textarea type="text" name="note" id="note" class="form-input--note" ></textarea>
        </div>
        <div class="form-item--file">
          <input type="file" name="file" id="file" class="hidden" multiple="multiple" />
          <div class="file-btn" id='fileBtn'>选择图片</div>
        </div>
      </form>
    </div>
  </section>
  <section class="picture-box" id="pictureBox"></section>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
